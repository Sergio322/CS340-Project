  <h2>Add Subscription</h2>

    <label>Customer ID:<br>

    <label>Service ID:<br>

    <label>Start Date:<br>

    </label><br><br>
    
    <label>End Date (optional):<br>
      <input type="date" name="endDate">
    </label><br><br>
    
    <button type="submit">Add Subscription</button>
  </form>
