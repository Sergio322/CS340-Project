<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillingRecords</title>
</head>
<body>
    <h1>Billing Records</h1>
  <p><a href="index.html">Home</a></p>
  
  <h2>All Billing Records</h2>
  <table border="1">
    <tr>
      <th>Billing ID</th>
      <th>Customer Name</th>
      <th>Billing Date</th>
      <th>Total Amount</th>
      <th>Payment Status</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>100</td>
      <td>Alice Johnson</td>
      <td>2023-01-01</td>
      <td>69.98</td>
      <td>Paid</td>
      <td>
          <button>Edit</button>
          <button>Delete</button>
      </td>
    </tr>
    <tr>
      <td>101</td>
      <td>Bob Smith</td>
      <td>2023-02-01</td>
      <td>$49.99</td>
      <td>Unpaid</td>
      <td>
          <button>Edit</button>
          <button>Delete</button>
      </td>
  </tr>
  </table>
  
  <h2>Add a New Billing Record</h2>
  <form>
    <label>Customer Name:<br>
      <input type="number" name="customerID" required>
    </label><br><br>
    
    <label>Billing Date:<br>
      <input type="date" name="billingDate" required>
    </label><br><br>
    
    <label>Total Amount:<br>
      <input type="number" step="0.01" name="totalAmount" required>
    </label><br><br>
    
    <label>Payment Status:<br>
      <select name="paymentStatus" required>
        <option value="Paid">Paid</option>
        <option value="Unpaid">Unpaid</option>
      </select>
    </label><br><br>
    
    <button type="submit">Add Billing Record</button>
  </form>
</body>
</html>
